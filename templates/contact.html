{% extends "base/base.html" %}
{% load static %}
{% block body_block %}
<div id="loading" class="bg-[#091830] h-screen w-screen fixed top-0 z-[100] transition-all duration-700"></div>

<div id="content" class="transition-all ease-in-out duration-[1500ms]">

    <header class="h-screen font-[Montserrat]">

        {% include 'base/nav.html' %}

        <div class="flex flex-row h-full px-[3vw] pt-[11rem] pb-[7rem]">

            <div class="basis-1/2 h-full flex flex-col justify-between">
                <h1 class="uppercase text-[5rem] font-[500] leading-none">contact</h1>

                <p class="w-1/2 text-xl">
                    EMPOWERING DIGITAL VISIONS, EMBRACING COLLABORATION. LET'S IGNITE YOUR ONLINE JOURNEY. REACH OUT
                    TODAY!
                </p>
            </div>

            <div class="basis-1/2 h-full flex flex-col justify-between">
                <form action="">
                    <div class="flex flex-row">
                        <div class="basis-1/2 flex flex-col mr-5">
                            <label for="name" class="uppercase font-[300] text-lg text-[#fefaf4]">Name*</label>
                            <input type="text" name="name" id="nameInput" 
                            class="bg-[#091830] border-b-2 border-x-0 border-t-0 outline-none border-[#ff5d5d] px-0 focus:ring-0 focus:border-[#ff5d5d] text-[#fefaf4]">
                        </div>

                        <div class="basis-1/2 flex flex-col">
                            <label for="email" class="uppercase font-[300] text-lg text-[#fefaf4]">E-mail*</label>
                            <input type="email" name="email" id="emailInput" 
                            class="bg-[#091830] border-b-2 border-x-0 border-t-0 outline-none border-[#ff5d5d] px-0 focus:ring-0 focus:border-[#ff5d5d] text-[#fefaf4]">
                        </div>
                    </div>

                    <div class="flex flex-row mt-[8vh]">
                        <div class="basis-1/2 flex flex-col mr-5">
                            <label for="topic" class="uppercase font-[300] text-lg text-[#fefaf4]">Topic*</label>
                            <input type="text" name="topic" id="topicInput" 
                            class="bg-[#091830] border-b-2 border-x-0 border-t-0 outline-none border-[#ff5d5d] px-0 focus:ring-0 focus:border-[#ff5d5d] text-[#fefaf4]">
                        </div>

                        <div class="basis-1/2 flex flex-col">
                            <label for="email" class="uppercase font-[300] text-lg text-[#fefaf4]">Phone Number</label>
                            <input type="tel" name="tel" id="telInput" 
                            class="bg-[#091830] border-b-2 border-x-0 border-t-0 outline-none border-[#ff5d5d] px-0 focus:ring-0 focus:border-[#ff5d5d] text-[#fefaf4]">
                        </div>
                    </div>

                    <div class="flex mt-[8vh]">
                        <div class="flex flex-col w-full">
                            <label for="topic" class="uppercase font-[300] text-lg text-[#fefaf4]">Topic*</label>
                            <textarea type="text" name="topic" id="topicInput" 
                            class="bg-[#091830] border-b-2 border-x-0 border-t-0 text-[#fefaf4] outline-none border-[#ff5d5d] px-0 focus:ring-0 focus:border-[#ff5d5d] w-full"></textarea>
                        </div>
                    </div>

                    <!-- <button class="mt-[5vh] uppercase rounded-3xl border-[#ff5d5d] border-2 px-5 py-1">
                        submit
                    </button> -->

                    <button id="contactUs" class="uppercase mt-10 px-5 py-2 text-lg flex justify-between rounded-[3rem] w-[8vw]">
                        <p class="tracking-wider my-auto">submit</p>
                        <span id=""
                            class="h-3 w-3 rounded-full bg-[#091830] my-auto flex justify-center items-center transition-all duration-300">
                            <i id=""
                                class="fa-solid fa-arrow-up rotate-90 text-sm opacity-0 transition-opacity duration-300 text-[#fefaf4]"></i>
                        </span>
                    </button>
                </form>

                <div class="mb-[2rem]">
                    <p class="text-slate-300">BUSINESS ENQUIRIES</p>
                    <p class="uppercase text-lg mt-1">inquiry@tourcontrol.agency</p>
                </div>
            </div>

        </div>

    </header>
</div>

<script>
    $("window").ready(function () {
        $("#loading").addClass("-translate-x-full")
    })
</script>



{% endblock %}
